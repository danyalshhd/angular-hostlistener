<table
  *ngIf="userListing && userListing.length"
  class="table"
>
  <thead>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Gender</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of userListing">
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.gender }}</td>
    </tr>
  </tbody>
</table>
